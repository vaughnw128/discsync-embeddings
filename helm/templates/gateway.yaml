{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ include "discsync-embeddings.name" . }}
  labels:
    {{- include "discsync-embeddings.labels" . | nindent 4 }}
spec:
  gatewayClassName: {{ .Values.gateway.className | default "cilium" }}
  listeners:
    - name: http
      protocol: HTTP
      port: {{ .Values.gateway.port | default 80 }}
      hostname: {{ .Values.host | default "discsync-embeddings.internal.vw-ops.net" | quote }}
      allowedRoutes:
        namespaces:
          from: Same
{{- if .Values.gateway.tls.enabled }}
    - name: https
      protocol: HTTPS
      port: {{ .Values.gateway.tls.port | default 443 }}
      hostname: {{ .Values.host | default "discsync-embeddings.internal.vw-ops.net" | quote }}
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: {{ .Values.gateway.tls.secretName | required "gateway.tls.secretName is required when TLS is enabled" }}
      allowedRoutes:
        namespaces:
          from: Same
{{- end }}
{{- end }}
