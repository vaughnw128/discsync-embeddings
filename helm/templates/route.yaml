{{- $name := include "discsync-embeddings.name" . -}}
{{- $host := .Values.host | default "discsync-embeddings.internal.vw-ops.net" -}}
{{- if and .Values.gateway.enabled (not .Values.gateway.tls.enabled) }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $name }}
  labels:
    {{- include "discsync-embeddings.labels" . | nindent 4 }}
spec:
  parentRefs:
    - kind: Gateway
      name: {{ $name }}
      sectionName: http
  hostnames:
    - {{ $host | quote }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - kind: Service
          name: {{ $name }}
          port: 80
{{- end }}

{{- if and .Values.gateway.enabled .Values.gateway.tls.enabled }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $name }}-https
  labels:
    {{- include "discsync-embeddings.labels" . | nindent 4 }}
spec:
  parentRefs:
    - kind: Gateway
      name: {{ $name }}
      sectionName: https
  hostnames:
    - {{ $host | quote }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - kind: Service
          name: {{ $name }}
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $name }}-redirect
  labels:
    {{- include "discsync-embeddings.labels" . | nindent 4 }}
spec:
  parentRefs:
    - kind: Gateway
      name: {{ $name }}
      sectionName: http
  hostnames:
    - {{ $host | quote }}
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
{{- end }}

